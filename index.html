<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover Kyrgyzstan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .video-background {
      position: relative;
      overflow: hidden;
      height: 100vh; 
      /* or 600px if you want it to be 600px high */
      width: 100%;
    }

    .video-background video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      
      min-width: 100%;
      min-height: 100%;
      /* width: auto; */
      /* height: auto; */
      z-index: 0;
    }

    .video-content {
      position: absolute;
      bottom: 10%;
      left: 5%;
      z-index: 1;
      color: white;
      font-size: 24px;
    }

  </style>
</head>
<body>
  <div class="video-background">
    <video class="js-video" autoplay muted loop>
      <source src="The_Flight_Over_the_Clay_Mountains_2.mp4" type="video/mp4">
    </video>
    <div class="video-content">
      <h1>Welcome to Kyrgyzstan</h1>
      <p>Discover the beauty of Central Asia.</p>
    </div>
  </div>    
</body>
</html>
